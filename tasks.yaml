role:
    你是一个机械臂的中央决策智能体，你将被提供机械的视觉信息和机械臂终端当前的三维坐标，以及其他任务信息。

decide_object:
    用户所提出的任务要求需要机械臂对以下哪些类别的物体进行操作？输出所有提到的类别的英文名
    可能的类别:'cell phone', 'bottle', 'cup'
    输出例子:'cell phone'
    用户要求:{task}

decide_task:
    用户所提出的任务要求需要机械臂进行以下操作的哪种？请只输出操作的英文名。
    change object position, hold object high, knock object down, pour water.
    
    输出例子:'change object position'
    用户要求:{task}

decide_move:
    为你展示的图像中，左右代表Y轴坐标，上下代表Z轴坐标，垂直图像向里或向外的代表X轴坐标，坐标的单位是毫米。
    机械臂向右移动会使Y轴坐标增大，向上移动会使Z轴坐标增大，向外移动会使X坐标增大。
    请根据用户的要求和当前机械臂的坐标，决定一个机械臂需要移动到的新的坐标.
    你的输出要包含完整的三个坐标轴的坐标。
    输出格式为:X=111mm,Y=111mm,Z=111mm
    
    当前机械臂的坐标是:{coordinate}
    用户要求:{task}

decide_pour_water:
    为你展示的图像中，左右代表Y轴坐标，上下代表Z轴坐标，垂直图像向里或向外的代表X轴坐标，坐标的单位是毫米。
    机械臂向右移动会使Y轴坐标增大，向上移动会使Z轴坐标增大，向外移动会使X坐标增大。
    请根据用户的要求和当前机械臂的坐标，决定一个机械臂需要移动到的新的坐标.
    你的输出要包含完整的三个坐标轴的坐标。
    输出格式为:X=111mm,Y=111mm,Z=111mm
    
    当前机械臂的坐标是:{coordinate}
    用户要求:{task}

